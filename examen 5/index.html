<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title type="Jumbotron">Inventario</title>
</head>
<body>
    <div class="row">
        <div class="col-4 p-4">
            <form class="col-12 border p-4">
                <div class="form-group">
                    <label for="codigo">Codigo del producto: </label>
                    <input type="number" class="form-control" id="codigo">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre: </label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad: </label>
                    <input type="number" class="form-control" id="cantidad">
                </div>
                <div class="form-group">
                    <label for="costo">Costo: </label>
                    <input type="number" class="form-control" id="costo">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success" id="guardar">Entrada de mercancia</button>
                    <button type="button" class="btn btn-danger" id="vender">Salida de mercancia</button>
                </div>
            </form>
        </div>
        <div class="col-6 py-4">
            <table class="table table-striped border" id="tabla">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Costo</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script src="./main.js" type="module"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
